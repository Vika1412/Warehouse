<!DOCTYPE HTML>
<html>
    <head>
        <title>Создание заявки</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            body {
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .form-container {
                max-width: 600px;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            input, select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            button {
                background-color: dodgerblue;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            .requests-list {
                max-width: 600px;
                margin: 40px auto 0;
            }

            .request-item {
                background: #fff;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 10px;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }

            .request-item strong {
                display: inline-block;
                width: 90px;
            }

            .header h1 {
                color: blue;
            }
        </style>
    </head>
    <body>

    <div class="header">
        <h1>Создание заявки</h1>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="item">ТМЦ:</label>
            <select id="item">
                <option value="Карандаш">Карандаш</option>
                <option value="Ручка">Ручка</option>
                <option value="Бумага">Бумага</option>
                <option value="Маркер">Маркер</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1" placeholder="Введите количество"/>
        </div>

        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" />
        </div>

        <button onclick="createRequest()">Создать заявку</button>
    </div>

    <div class="requests-list" id="requestsList">
        <!-- Заявки будут отображаться здесь -->
    </div>

    <script>
        function createRequest() {
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;

            const container = document.getElementById('requestsList');

            const div = document.createElement('div');
            div.className = 'request-item';
            div.innerHTML =
                <p><strong>ТМЦ:</strong> ${item}</p>
                <p><strong>Количество:</strong> ${quantity}</p>
                <p><strong>Дата:</strong> ${date}</p>
            ;

            container.appendChild(div);

            // Очистка формы
            document.getElementById('quantity').value = '';
            document.getElementById('date').value = '';
        }
    </script>
    </body>
</html>
